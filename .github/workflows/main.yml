name: Tests
on:
  # Run this workflow every time a new commit is pushed to or a pull request is created from one of these branches
  push:
    branches: [main, "stable/*"]
  pull_request:
    branches: [main, "stable/*"]
jobs:
  # NOTE: The ubuntu-latest and macos-latest tests have been separated out because ubuntu
  # requires installing some additional libraries (libglu1-mesa) for Gmsh to run. Please
  # consider this aspect before combining the tests for both the OS platforms.
  ubuntu-tests:
    # Name the Job
    name: tests-python${{ matrix.python-version }}-ubuntu-20.04
    # Set the type of machine to run on
    runs-on: ubuntu-20.04
    # Set matrix for runs-on
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ubuntu-20.04-${{ matrix.python-version }}-pip-tests-${{ hashFiles('setup.py','requirements-dev.txt','requirements.txt') }}
          restore-keys: |
            ubuntu-20.04-${{ matrix.python-version }}-pip-tests-
            ubuntu-20.04-${{ matrix.python-version }}-pip-
            ubuntu-20.04-${{ matrix.python-version }}
      - name: Install Deps
        run: |
          python -m pip install -U git+https://github.com/tox-dev/tox.git@3.28.0 setuptools virtualenv wheel
          sudo apt install libglu1-mesa libglu1-mesa-dev
      - name: Install and Run Tests
        run: tox -e py
  macos-tests:
    # Name the Job
    name: tests-python${{ matrix.python-version }}-macOS-latest
    # Set the type of machine to run on
    runs-on: macOS-latest
    # Set matrix for runs-on
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - name: Chekout code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: macOS-latest-${{ matrix.python-version }}-pip-tests-${{ hashFiles('setup.py','requirements-dev.txt','requirements.txt') }}
          restore-keys: |
            macOS-latest-${{ matrix.python-version }}-pip-tests-
            macOS-latest-${{ matrix.python-version }}-pip-
            macOS-latest-${{ matrix.python-version }}
      - name: Install Deps
        run: python -m pip install -U git+https://github.com/tox-dev/tox.git@3.28.0 setuptools virtualenv wheel
      - name: Install and Run Tests
        run: tox -e py
