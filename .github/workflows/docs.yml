---
name: Docs Publish
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==23.0
          pip install -U tox==4.4.5 setuptools==67.3.1 virtualenv==20.19.0 wheel==0.38.4
          sudo apt update
          sudo apt-get install graphviz==2.42.2-6 pandoc==2.9.2.1-3ubuntu2 qtbase5-dev==5.15.3+dfsg-2ubuntu0.2 qt5-qmake==5.15.3+dfsg-2ubuntu0.2
      - name: Build and publish
        env:
          encrypted_rclone_key: ${{ secrets.encrypted_rclone_key }}
          encrypted_rclone_iv: ${{ secrets.encrypted_rclone_iv }}
        run: |
          tools/deploy_documentation.sh
